<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="nav-options">
      <p class="nav-option display-hide back-option">go back</p>
      <h1 class="primary-heading">tic tac toe</h1>
      <p class="nav-option display-hide reset-option">reset</p>
    </div>

    <!-- GAME MODE OPTIONS -->
    <div class="game-mode-box">
      <div class="game-mode-card">
        <p class="game-mode">Single Player</p>
        <p class="play-button sp-button">play Now</p>
      </div>
      <div class="game-mode-card">
        <p class="game-mode">Multi Player</p>
        <p class="play-button mp-button">play Now</p>
      </div>
    </div>

    <!-- GAME BOARD -->
    <div class="game-board display-hide">
      <div class="boards-box">
        <div class="board board-1">1</div>
        <div class="board board-2">2</div>
        <div class="board board-3">3</div>
        <div class="board board-4">4</div>
        <div class="board board-5">5</div>
        <div class="board board-6">6</div>
        <div class="board board-7">7</div>
        <div class="board board-8">8</div>
        <div class="board board-9">9</div>
      </div>

      <!-- SCORE -->
      <div class="score-box">
        <p class="player-text">
          player 1 : <span class="player-score-1">0</span>
        </p>
        <p class="player-text">
          player 2 : <span class="player-score-2">0</span>
        </p>
      </div>
    </div>

    <p class="note">
      &ast; Lots of bugs, if you are stuck just reload the page.
    </p>

    <!-- JS FILE -->
    <script src="index.js"></script>
  </body>
</html>
