<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="reset--options">
      <p class="back--option display--hide">go back</p>
      <h1 class="name">tic tac toe</h1>
      <p class="reset--option display--hide">reset</p>
    </div>

    <div class="game--options">
      <p class="game--option single-player">Single Player</p>
      <p class="game--option multi-player">Multi Player</p>
    </div>
    <div class="main--box display--hide">
      <div class="game--boxes">
        <div class="game--box box-1">1</div>
        <div class="game--box box-2">2</div>
        <div class="game--box box-3">3</div>
        <div class="game--box box-4">4</div>
        <div class="game--box box-5">5</div>
        <div class="game--box box-6">6</div>
        <div class="game--box box-7">7</div>
        <div class="game--box box-8">8</div>
        <div class="game--box box-9">9</div>
      </div>
      <div class="game--details">
        <p class="player">player 1 : <span class="player--1-score">0</span></p>
        <p class="player">player 2 : <span class="player--2-score">0</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
